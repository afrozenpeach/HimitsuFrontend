<h1>NPCs</h1>

<div class="filter">
    <mat-form-field color="accent">
        <input matInput type="text" (keyup)="doGlobalFilter($event)" placeholder="Global">
    </mat-form-field>
    <mat-form-field color="accent">
        <input matInput type="text" (keyup)="doNameFilter($event)" placeholder="Name">
    </mat-form-field>
    <mat-form-field color="accent">
        <input matInput type="text" (keyup)="doStatusFilter($event)" placeholder="Status">
    </mat-form-field>
    <mat-form-field color="accent">
        <input matInput type="text" (keyup)="doSectFilter($event)" placeholder="Sect">
    </mat-form-field>
    <mat-form-field color="accent">
        <input matInput type="text" (keyup)="doHometownFilter($event)" placeholder="Hometown">
    </mat-form-field>
</div>

<div class="wrapper">
    <table mat-table [dataSource]="npcs" matSort>
        <ng-container matColumnDef="npcName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
            <td mat-cell *matCellDef="let c"><a href="/npcs/{{c['ID']}}">{{c['npcName']}}</a></td>
        </ng-container>

        <ng-container matColumnDef="npcStatus">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
            <td mat-cell *matCellDef="let c">{{c['npcStatus']}}</td>
        </ng-container>

        <ng-container matColumnDef="npcSect">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Sect</th>
            <td mat-cell *matCellDef="let c">{{c['npcSect']}}</td>
        </ng-container>

        <ng-container matColumnDef="npcCity">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Hometown</th>
            <td mat-cell *matCellDef="let c">{{c['npcCity']}}, {{c['npcCountry']}}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>

<mat-paginator [pageSizeOptions]="[10, 20, 30, npcs.data.length]"
               showFirstLastButtons
               aria-label="Select page of npcs">
</mat-paginator>
