
<h1>{{category}}</h1>

<div class="filter">
    <mat-form-field>
        <input matInput type="text" (keyup)="doGlobalFilter($event)" placeholder="Global">
    </mat-form-field>
    <mat-form-field>
        <input matInput type="text" (keyup)="doLocationFilter($event)" placeholder="Location">
    </mat-form-field>
    <mat-form-field>
        <input matInput type="text" (keyup)="doCharacterFilter($event)" placeholder="Characters">
    </mat-form-field>
</div>

<div class="wrapper">
    <table mat-table [dataSource]="channels" matSort>
        <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef>Date</th>
            <td class="date" mat-cell *matCellDef="let c"><a href="/archives/messages/{{c.id}}">{{c.date | amDateFormat: 'MMMM Do YYYY' }} ar</a></td>
        </ng-container>

        <ng-container matColumnDef="location">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Location</th>
            <td mat-cell *matCellDef="let c">{{c.location}}</td>
        </ng-container>

        <ng-container matColumnDef="characters">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Characters</th>
            <td mat-cell *matCellDef="let c">{{c.characters.join(', ')}}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
